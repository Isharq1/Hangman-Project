<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hangman project</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"Â integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  </head>
  <body>
    <h1 id='hangman'>HANGMAN</h1>

    <div class="container">
      <div class="overlayer" id="overlayer">
        <div class="top">
          <img src="../project/images/1024px-Hangman-5.svg.png" alt="" height="100px" width="150px;">
        </div>
        <div class="middle">
          <h1>Categories:</h1>
        </div>
        <div class="bottom">
          <button type="button" id="catAnimals">Animals</button>
          <button type="button" id="catCars">Cars</button>
        </div>
      </div>

      <div class="endGame">
        <span id="endGame"></span>
      </div>

      <div class="category">
          <a href="../project/pages/page1.html">Main menu</a>
          <a id="reset" href="../project/index.html">Reset</a>
          <a class="lives">You have <b><span id="count">-</span id="lives"> </b>Lives left</a>
        <div class="buttons">
          <h5> Choose a difficulty:</h5>
          <button type="button" id="easy" >Easy</button>
          <button type="button" id="medium" >Medium</button>
          <button type="button" id="hard" >Hard</button>
        </div>
          <div>
          <div class="side-by-side">
            <div class="wordsUsed">
              <h3>Incorrect Letters</h3>
              <p id='wordsUsed' ></p>
            </div>
            <div class="type">
              <h3 id='message'>Type in a letter</h3>
              <h3 id="puzzle"><b>_ _ _ _</b></h3>
            </div>
            <img id="stickman" src="../project/images/257px-Penjat_-_12.svg.png" height="200px" width="150px" >
          </div>
        </div>
      </div>

    </div>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
